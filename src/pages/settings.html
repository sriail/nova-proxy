<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --bg-secondary: #f9f9f9;
        --text-color: #000000;
        --text-secondary: rgba(0, 0, 0, 0.6);
        --border-color: #e0e0e0;
        --hover-bg: #f5f5f5;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --success-color: #28a745;
        --icon-color: #000000;
      }
      body.dark {
        --bg-color: #1b1b1b;
        --bg-secondary: #2a2a2a;
        --text-color: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.6);
        --border-color: #3a3a3a;
        --hover-bg: #3a3a3a;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --success-color: #4caf50;
        --icon-color: #ffffff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        transition: background-color 0.3s, color 0.3s;
      }
      .header {
        display: flex;
        align-items: center;
        padding: 1rem 2rem;
        border-bottom: 1px solid var(--border-color);
      }
      .back-btn {
        background: var(--bg-color);
        border: 2px solid var(--border-color);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 2px 10px var(--shadow-color);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
        text-decoration: none;
        margin-right: 1rem;
      }
      .back-btn:hover {
        transform: scale(1.1);
        background: var(--hover-bg);
      }
      .back-btn svg {
        width: 20px;
        height: 20px;
        stroke: var(--icon-color);
      }
      .header h1 {
        color: var(--text-color);
        font-size: 1.5rem;
        font-weight: 700;
      }
      .container {
        flex: 1;
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
      }
      .settings-section {
        margin-bottom: 2rem;
      }
      .settings-section h2 {
        color: var(--text-color);
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
      }
      .setting-item {
        margin-bottom: 1.5rem;
      }
      .setting-item label {
        display: block;
        color: var(--text-color);
        font-weight: 500;
        margin-bottom: 0.5rem;
      }
      .setting-item .description {
        color: var(--text-secondary);
        font-size: 0.85rem;
        margin-bottom: 0.5rem;
      }
      .setting-item input[type="text"] {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
        background: var(--bg-color);
        color: var(--text-color);
      }
      .setting-item input[type="text"]:focus {
        border-color: var(--text-color);
      }
      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .radio-option {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .radio-option:hover {
        background: var(--hover-bg);
      }
      .radio-option.selected {
        border-color: var(--text-color);
        background: var(--bg-secondary);
      }
      .radio-option input {
        display: none;
      }
      .radio-option .radio-circle {
        display: none;
      }
      .radio-option .radio-label {
        flex: 1;
      }
      .radio-option .radio-label strong {
        display: block;
        color: var(--text-color);
      }
      .radio-option .radio-label span {
        color: var(--text-secondary);
        font-size: 0.85rem;
      }
      .save-btn {
        background: var(--text-color);
        color: var(--bg-color);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 1rem;
      }
      .save-btn:hover {
        opacity: 0.8;
        transform: translateY(-1px);
      }
      .save-message {
        display: none;
        color: var(--success-color);
        font-weight: 500;
        margin-top: 1rem;
      }
      .save-message.show {
        display: block;
      }
      .checkbox-option {
        display: flex;
        align-items: flex-start;
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        gap: 0.75rem;
      }
      .checkbox-option:hover {
        background: var(--hover-bg);
      }
      .checkbox-option input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-top: 2px;
        cursor: pointer;
        accent-color: var(--text-color);
      }
      .checkbox-option .checkbox-label {
        flex: 1;
      }
      .checkbox-option .checkbox-label strong {
        display: block;
        color: var(--text-color);
      }
      .checkbox-option .checkbox-label span {
        color: var(--text-secondary);
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="/" class="back-btn" title="Back to Home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-arrow-left"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12l14 0" />
          <path d="M5 12l6 6" />
          <path d="M5 12l6 -6" />
        </svg>
      </a>
      <h1>Settings</h1>
    </div>
    <div class="container">
      <div class="settings-section">
        <h2>Themes</h2>
        <div class="setting-item">
          <p class="description">
            Choose the appearance theme for the application.
          </p>
          <div class="radio-group" id="theme-options">
            <label class="radio-option selected" data-value="system" data-group="theme">
              <input type="radio" name="theme" value="system" checked />
              <div class="radio-circle"></div>
              <div class="radio-label">
                <strong>System Theme</strong>
                <span>Automatically match your device's theme preference</span>
              </div>
            </label>
            <label class="radio-option" data-value="light" data-group="theme">
              <input type="radio" name="theme" value="light" />
              <div class="radio-circle"></div>
              <div class="radio-label">
                <strong>Light Mode</strong>
                <span>Use a bright theme with dark text</span>
              </div>
            </label>
            <label class="radio-option" data-value="dark" data-group="theme">
              <input type="radio" name="theme" value="dark" />
              <div class="radio-circle"></div>
              <div class="radio-label">
                <strong>Dark Mode</strong>
                <span>Use a dark theme with light text</span>
              </div>
            </label>
          </div>
        </div>
      </div>
      <div class="settings-section">
        <h2>Connection</h2>
        <div class="setting-item">
          <label for="wisp-server">Wisp Server URL</label>
          <p class="description">
            Enter a custom Wisp server URL. Leave empty to use the default server.
          </p>
          <input
            type="text"
            id="wisp-server"
            placeholder="wss://example.com/wisp/"
          />
        </div>
      </div>
      <div class="settings-section">
        <h2>Privacy</h2>
        <div class="setting-item">
          <label class="checkbox-option">
            <input type="checkbox" id="ad-block" />
            <span class="checkbox-label">
              <strong>Block Ads</strong>
              <span>Block advertisements and tracking scripts (runs client side, so will apply to any wisp server, may remove some site functionality)</span>
            </span>
          </label>
        </div>
      </div>
      <div class="settings-section">
        <h2>Proxy Engine</h2>
        <div class="setting-item">
          <p class="description">
            Choose which proxy engine to use. Scramjet is recommended for better compatibility.
          </p>
          <div class="radio-group" id="engine-options">
            <label class="radio-option selected" data-value="scramjet" data-group="proxy-engine">
              <input type="radio" name="proxy-engine" value="scramjet" checked />
              <div class="radio-circle"></div>
              <div class="radio-label">
                <strong>Scramjet</strong>
                <span>Modern and fast proxy engine (recommended for modern, advanced sites)</span>
              </div>
            </label>
            <label class="radio-option" data-value="ultraviolet" data-group="proxy-engine">
              <input type="radio" name="proxy-engine" value="ultraviolet" />
              <div class="radio-circle"></div>
              <div class="radio-label">
                <strong>Ultraviolet</strong>
                <span>Classic proxy engine with broad compatibility (works best for stagnate, basic sites and browsing)</span>
              </div>
            </label>
          </div>
        </div>
      </div>
      <button class="save-btn" onclick="saveSettings()">Save Settings</button>
      <p class="save-message" id="save-message">Settings Saved</p>
    </div>
    <script>
      const THEME_KEY = 'nova-theme';

      // Apply theme to page
      function applyTheme(theme) {
        if (theme === 'dark') {
          document.body.classList.add('dark');
        } else if (theme === 'light') {
          document.body.classList.remove('dark');
        } else {
          // System theme - check if system prefers dark
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
          } else {
            document.body.classList.remove('dark');
          }
        }
      }

      // Load saved settings
      document.addEventListener("DOMContentLoaded", function () {
        const wispServer = localStorage.getItem("nova-wisp-server") || "";
        const proxyEngine = localStorage.getItem("nova-proxy-engine") || "scramjet";
        const adBlock = localStorage.getItem("nova-ad-block") === "true";
        const theme = localStorage.getItem(THEME_KEY) || "system";

        document.getElementById("wisp-server").value = wispServer;
        document.getElementById("ad-block").checked = adBlock;

        // Apply current theme
        applyTheme(theme);

        // Update theme radio selection
        document.querySelectorAll('[data-group="theme"]').forEach((option) => {
          option.classList.remove("selected");
          if (option.dataset.value === theme) {
            option.classList.add("selected");
            option.querySelector("input").checked = true;
          }
        });

        // Update proxy engine radio selection
        document.querySelectorAll('[data-group="proxy-engine"]').forEach((option) => {
          option.classList.remove("selected");
          if (option.dataset.value === proxyEngine) {
            option.classList.add("selected");
            option.querySelector("input").checked = true;
          }
        });
      });

      // Handle radio button clicks for theme options
      document.querySelectorAll('[data-group="theme"]').forEach((option) => {
        option.addEventListener("click", function () {
          document.querySelectorAll('[data-group="theme"]').forEach((opt) => {
            opt.classList.remove("selected");
            opt.querySelector("input").checked = false;
          });
          this.classList.add("selected");
          this.querySelector("input").checked = true;
          
          // Apply theme immediately for preview
          const selectedTheme = this.dataset.value;
          applyTheme(selectedTheme);
        });
      });

      // Handle radio button clicks for proxy engine options
      document.querySelectorAll('[data-group="proxy-engine"]').forEach((option) => {
        option.addEventListener("click", function () {
          document.querySelectorAll('[data-group="proxy-engine"]').forEach((opt) => {
            opt.classList.remove("selected");
            opt.querySelector("input").checked = false;
          });
          this.classList.add("selected");
          this.querySelector("input").checked = true;
        });
      });

      // Listen for system theme changes
      if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function() {
          const currentTheme = localStorage.getItem(THEME_KEY) || 'system';
          if (currentTheme === 'system') {
            applyTheme('system');
          }
        });
      }

      function saveSettings() {
        const wispServer = document.getElementById("wisp-server").value.trim();
        const checkedEngineRadio = document.querySelector(
          'input[name="proxy-engine"]:checked'
        );
        const proxyEngine = checkedEngineRadio ? checkedEngineRadio.value : "scramjet";
        const adBlock = document.getElementById("ad-block").checked;
        const checkedThemeRadio = document.querySelector(
          'input[name="theme"]:checked'
        );
        const theme = checkedThemeRadio ? checkedThemeRadio.value : "system";

        localStorage.setItem("nova-wisp-server", wispServer);
        localStorage.setItem("nova-proxy-engine", proxyEngine);
        localStorage.setItem("nova-ad-block", adBlock.toString());
        localStorage.setItem(THEME_KEY, theme);

        const message = document.getElementById("save-message");
        message.classList.add("show");
        setTimeout(() => {
          message.classList.remove("show");
        }, 2000);
      }
    </script>
  </body>
</html>
